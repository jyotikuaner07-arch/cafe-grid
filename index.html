<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Grid - Find Cafes That Actually Work</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo-section">
                <div class="logo-icon">‚òï</div>
                <div>
                    <h1 class="logo-title">Cafe Grid</h1>
                    <p class="logo-subtitle">Find cafes that actually work</p>
                </div>
            </div>
            <button class="mobile-filter-btn" id="mobileFilterBtn">
                <span>Filters</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="21" x2="4" y2="14"></line>
                    <line x1="4" y1="10" x2="4" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="3"></line>
                    <line x1="20" y1="21" x2="20" y2="16"></line>
                    <line x1="20" y1="12" x2="20" y2="3"></line>
                    <line x1="1" y1="14" x2="7" y2="14"></line>
                    <line x1="9" y1="8" x2="15" y2="8"></line>
                    <line x1="17" y1="16" x2="23" y2="16"></line>
                </svg>
            </button>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- Purpose Selection -->
                <div class="filter-section">
                    <div class="filter-header">
                        <label class="filter-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            Choose Your Purpose
                        </label>
                        <button class="reset-btn" id="resetBtn" style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            Reset
                        </button>
                    </div>
                    <div class="purpose-grid">
                        <button class="purpose-btn" data-purpose="work">
                            <span class="purpose-icon">üíº</span>
                            <span>Work / Study</span>
                        </button>
                        <button class="purpose-btn" data-purpose="meeting">
                            <span class="purpose-icon">ü§ù</span>
                            <span>Meeting</span>
                        </button>
                        <button class="purpose-btn" data-purpose="reading">
                            <span class="purpose-icon">üìö</span>
                            <span>Reading</span>
                        </button>
                        <button class="purpose-btn" data-purpose="hangout">
                            <span class="purpose-icon">üë•</span>
                            <span>Group Hangout</span>
                        </button>
                        <button class="purpose-btn" data-purpose="quick">
                            <span class="purpose-icon">‚òï</span>
                            <span>Quick Coffee</span>
                        </button>
                    </div>
                </div>

                <!-- Infrastructure Filters -->
                <div class="filter-section">
                    <label class="filter-label">Infrastructure</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="wifiFilter" class="checkbox-input">
                            <div class="checkbox-content">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                                    <path d="M12 20h.01"></path>
                                </svg>
                                <span>Wi-Fi Available</span>
                            </div>
                        </label>

                        <label class="checkbox-label">
                            <input type="checkbox" id="acFilter" class="checkbox-input">
                            <div class="checkbox-content">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                                </svg>
                                <span>Air Conditioned</span>
                            </div>
                        </label>

                        <label class="checkbox-label">
                            <input type="checkbox" id="socketsFilter" class="checkbox-input">
                            <div class="checkbox-content">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"></path>
                                </svg>
                                <span>Charging Points</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Results Count -->
                <div class="results-badge">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span id="resultsCount">7 cafes found</span>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- App Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
