<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Grid</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6F4E37" stroke-width="2">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                    <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                    <line x1="6" y1="1" x2="6" y2="4"></line>
                    <line x1="10" y1="1" x2="10" y2="4"></line>
                    <line x1="14" y1="1" x2="14" y2="4"></line>
                </svg>
                <h1>Cafe Grid</h1>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Search -->
            <div class="search-section">
                <div class="search-box">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search cafes..." 
                        class="search-input"
                        autocomplete="off"
                    />
                </div>
            </div>

            <!-- Purpose -->
            <div class="filter-section">
                <label class="filter-label">Purpose</label>
                <div class="purpose-tags">
                    <button class="tag-btn" data-purpose="work">üíº Work</button>
                    <button class="tag-btn" data-purpose="meeting">ü§ù Meeting</button>
                    <button class="tag-btn" data-purpose="reading">üìö Reading</button>
                    <button class="tag-btn" data-purpose="hangout">üë• Hangout</button>
                    <button class="tag-btn" data-purpose="quick">‚òï Quick</button>
                </div>
            </div>

            <!-- Infrastructure -->
            <div class="filter-section">
                <label class="filter-label">Infrastructure</label>
                <div class="checkbox-list">
                    <label class="checkbox-item">
                        <input type="checkbox" id="wifiFilter">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6F4E37" stroke-width="2">
                            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                            <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                            <path d="M12 20h.01"></path>
                        </svg>
                        <span>Wi-Fi</span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" id="acFilter">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6F4E37" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <span>Air Conditioned</span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" id="socketsFilter">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6F4E37" stroke-width="2">
                            <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"></path>
                        </svg>
                        <span>Charging Points</span>
                    </label>
                </div>
            </div>

            <!-- Results -->
            <div class="results-card">
                <span id="resultsCount">0 cafes found</span>
                <button id="resetBtn" class="reset-btn" style="display: none;">Reset</button>
            </div>
        </aside>

        <!-- Map -->
        <main class="map-area">
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- App Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
